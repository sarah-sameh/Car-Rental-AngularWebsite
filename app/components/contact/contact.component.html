
<div id="form-ui" class="d-flex justify-content-center align-items-center" style="height: 100vh;"> <!-- Center form in parent container -->
  <form action="#" method="post" id="form"> 
    <div id="form-body">
      <div id="welcome-lines" class="text-center"> 
        <p id="welcome-line-1">Contact Us</p> 
      </div>
      <div id="input-area">
        <div class="form-inp mb-3">
          <input type="email" name="email" placeholder="Email Address" required> 
        </div>
        <div class="form-inp mb-3">
          <input type="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-inp">
          <textarea name="message" placeholder="Write your message here" rows="5" required></textarea> <!-- Increased rows for more height -->
        </div>
      </div>
      <div id="send" class="text-center"> 
        <button id="send-button" type="submit">Send</button> 
      </div>
    </div>
  </form>
</div>
