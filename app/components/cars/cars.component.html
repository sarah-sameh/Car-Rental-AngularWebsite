<div class="container">
    <div class="card__container">
      <ng-container *ngFor="let car of cars">
        <article class="card__article">
          <img src="../../../assets/images/bmw.png" alt="image" class="card__img">
          <div class="card__data">
            <span class="card__description">{{ car.model }}</span>
            <p >{{ car.isAvailable ? 'Available' : 'Not Available' }}</p>
            <p >{{ car.id }}</p>

            <br>
            <a [routerLink]="['/details', car.id]" class="card__button btn btn-dark">Details</a>

          </div>
        </article>
      </ng-container>
    </div>
  </div>
  <div class="pagination mb-5">
    <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1" class="btn btn-danger">Previous</button>
    <span>{{ currentPage }}</span>
    <button (click)="onPageChange(currentPage + 1)" class="btn btn-danger">Next</button>
  </div>
  <br>
